<ion-header>

  <ion-toolbar color="primary-pale">
  	<ion-buttons start>
  		<button ion-button (click)="dismiss()">
  			<span ion-text color="primary" showWhen="ios">Cancel</span>
  			<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="commenting" (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-input formControlName="author" placeholder="Your Name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-item>
				
				<ion-range  formControlName="rating" min="1" max="5" step="1" pin="true" snaps="true">
			    	<ion-icon range-left small name="sad"></ion-icon>
			    	<ion-icon range-right name="happy"></ion-icon>
			  	</ion-range>
			</ion-item>
		</ion-item>

		<ion-item>
			<ion-textarea formControlName="comment" placeholder="Your Comment"></ion-textarea>
		</ion-item>
		<button ion-button type="submit" [disabled]="!commenting.valid">Submit</button>
	</form>
</ion-content>
